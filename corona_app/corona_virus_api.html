<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corona Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="corona_virus_api.css">
</head>
<body>

<div class="container my-4">

    <!-- Header -->
    <div class="dashboard-header mb-4">
        <h2>ðŸ¦  COVID-19 Dashboard</h2>
        <p>Search country & view focused data</p>
    </div>

    <!-- Top Stats -->

    <div class="row g-4 mb-5">
        <h2 class="text-center">Global Case Summary</h2>
        <div class="col-md-3 col-sm-6">
            <div class="stat-card bg-total">
                <small >Total Cases</small>
                <h2 class="total_cases">12,34,567</h2>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="stat-card bg-active">
                <small>Active</small>
                <h2 class="active_cases">2,45,000</h2>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="stat-card bg-recovered">
                <small>Recovered</small>
                <h2 class="recovered">9,50,000</h2>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="stat-card bg-deaths">
                <small>Deaths</small>
                <h2 class="deaths">38,000</h2>
            </div>
        </div>
    </div>

    <!-- Search Box with Button -->
    <div class="search-wrapper mb-5">
        <div class="search-box">
            <input type="text" placeholder="Search country (eg. India)" id="search_input">
            <button id="search_btn" >Search</button>
        </div>
        <small>Country-specific COVID-19 information</small>
    </div>

    <!-- Single Result Card -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="focus-card">
                 <div class="country_div d-flex justify-content-center  align-items-center">    
                <h3 id="country" class="mt-3">India</h3>
                    <img src="" id="country_img" alt="" style="width: 40px;" class="mx-2">

                 </div>

                <div class="focus-row">
                    <span>Total Cases</span>
                    <p class="total_cases1 text-dark">12,34,567</p>
                </div>

                <div class="focus-row">
                    <span >Active</span>
                    <p class="text-primary active_cases1">2,45,000</p>
                </div>

                <div class="focus-row">
                    <span>Recovered</span>
                    <p class="text-success recovered1">9,50,000</p>
                </div>

                <div class="focus-row">
                    <span>Deaths</span>
                    <p class="text-danger deaths1">38,000</p>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="corona_virus_api.js" ></script>
</body>
</html>
