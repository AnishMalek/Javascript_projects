<!DOCTYPE html>
<html lang="en">

<body>
    <script>

    let P = Number(prompt("Enter  Amount"));
    let R = Number(prompt("Enter Rate of Interest"));
    let N = Number(prompt("Enter Time in years"));

    let SI = (P * R * N) / 100;

    console.log("Principal = " + P);
    console.log("Rate = " + R + "%");
    console.log("Time = " + N + " years");
    console.log("Simple Interest = " + SI)
    </script>
</body>
</html>
