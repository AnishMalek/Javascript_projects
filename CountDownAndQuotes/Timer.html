<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="Timer.css">
</head>
<body>

<div class="container">
    <h1>Countdown Timer</h1>

    <div class="timer">
        <div class="box">
            <span id="days">00</span>
            <p>Days</p>
        </div>
        <div class="box">
            <span id="hours">00</span>
            <p>Hours</p>
        </div>
        <div class="box">
            <span id="minutes">00</span>
            <p>Minutes</p>
        </div>
        <div class="box">
            <span id="seconds">00</span>
            <p>Seconds</p>
        </div>
    </div>

    <input type="datetime-local" id="data">
    <button onclick="settime()">Start Timer</button>
</div>

<script src="Timer.js"></script>
</body>
</html>
