<!DOCTYPE html>

</head>
<body>
   <script>
     
     //bubble sort
     //ascending order
    let arr=[1,9,5,4,10];
    
     for(i=0;i<arr.length;i++){
        for(j=i+1;j<arr.length;j++){
            if(arr[j]<arr[i]){
            temp=arr[i];
 			arr[i]=arr[j];
 			arr[j]=temp;
            }
        }
     }

     for(i=0;i<arr.length;i++){
        console.log(arr[i]);
        
     }
   </script> 
</body>
</html>
