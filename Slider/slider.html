<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Image Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

<div class="slider">
    <div class="slides">
        <img src="img1.jpg" class="slide active">
        <img src="img2.avif" class="slide">
        <img src="img3.avif" class="slide">
    </div>

    <!-- arrows -->
    <span class="arrow left">&#10094;</span>
    <span class="arrow right">&#10095;</span>

    <!-- dots -->
    <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>

<script src="slider.js"></script>
</body>
</html>
