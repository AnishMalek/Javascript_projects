<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let QuantityOfTv=Number(prompt("Enter quantity of TV"))

        let PriceofTv=55000;
        let gst=0.18;

        let totalWithoutGst=PriceofTv*QuantityOfTv;

        let finalBill=totalWithoutGst+(totalWithoutGst*gst);

        console.log(`Total Bill with GST: ${finalBill}rs`);
        

    </script>
</body>
</html>
